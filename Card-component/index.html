<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dropdown">
        <button class="dropbtn">Coffee List</button>
        <div class="dropdown-content">
            <a href="#">Chocolate Coffee</a>
            <a href="#">Macchiato</a>
            <a href="#">Cappuccino</a>
        </div>
    </div>

    <div class="card">
        <img src="coffee.webp" alt="Card Image" class="card-image">
        <div class="card-content">
            <h2 class="card-title">Coffee</h2>
            <p class="card-description">Coffee is a popular beverage made from roasted coffee beans, known for its rich flavor and energizing effects.</p>
        </div>
        <div class="card-footer">
            <button class="card-button">Buy Now</button>
        </div>
    </div>

</body>
</html>
